<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
    <!--time css-->
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.css" />
    <link rel="stylesheet" type="text/css" href="css/mobiscroll_date.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onClick="javascript :history.back(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">签约室预约</div>
    </header>
    <section class="aui-row aui-bar-btn-full select-bar">
        <div class="aui-col-xs-4 ui-select select" id="selectCity">
            <select name="" >
                <option value="">浦东新区</option>
                <option value="">普陀区</option>
                <option value="">长宁区</option>
            </select>
            <span class="seat">
                <i class="iconfont iconfont12">&#xe604;</i>
            </span>
        </div>
        <div class="aui-col-xs-4 select"><input type="text" name="seldate" id="SelDate" readonly class="input text-center seldate" value="" /></div>
        <div class="aui-col-xs-4 ui-select select" id="selectTime">
            <select name="" >
                <option value="">预约时间</option>
                <option value="">12:00-13:00</option>
                <option value="">13:00-14:00</option>
                <option value="">14:00-15:00</option>
            </select>
            <span class="seat">
                <i class="iconfont iconfont12">&#xe604;</i>
            </span>
        </div>
    </section>
    <article class="aui-content">
        <ul class="aui-list aui-list-in white">
            <li class="aui-list-header header_grey_bg">
                <i class="iconfont blue mr5">&#xe605;</i>13:00-15:00 <span class="color80">2016-09-16</span>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont blue">&#xe603;</i>
                        <span class="num">6人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-warning">0</span><div class="aui-btn ml20 trans_bg">取号</div></div>
                <span class="baoman"></span>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont cyan">&#xe602;</i>
                        <span class="num">9人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont yellow">&#xe601;</i>
                        <span class="num">12人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont orange">&#xe600;</i>
                        <span class="num">20人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
        </ul>
    </article>
    <article class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in white">
            <li class="aui-list-header header_grey_bg">
                <i class="iconfont blue mr5">&#xe605;</i>13:00-15:00 <span class="color80">2016-09-15</span>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont blue">&#xe603;</i>
                        <span class="num">6人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-warning">0</span><div class="aui-btn ml20 trans_bg" >取号</div></div>
                <span class="baoman"></span>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont cyan">&#xe602;</i>
                        <span class="num">9人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont yellow">&#xe601;</i>
                        <span class="num">12人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
            <li class="aui-info ptd5 aui-padded-l-10 aui-padded-r-10 border-bottom">
                <div class="aui-info-item">
                    <div class="room">
                        <i class="iconfont orange">&#xe600;</i>
                        <span class="num">20人间</span></div>
                </div>
                <div class="aui-info-item">剩余间数：<span class="aui-text-primary">2</span><a href="bespeak.html"><div class="aui-btn aui-btn-primary ml20">取号</div></a></div>
            </li>
        </ul>
    </article>

</body>

<script type="text/javascript" src="script/jquery-2.1.1.js"></script>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/aui-dialog.js"></script>
<script type="text/javascript" src="script/aui-main.js"></script>
<script type="text/javascript" src="script/layer.js"></script>

<!--time-->
<script type="text/javascript" src="script/mobiscroll_date.js"></script>
<script type="text/javascript" src="script/mobiscroll.js"></script>

</html>
